<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <center>
        <header id="dispDate"></header>
        <section>
           
            <div id="timer" class="">
                    <h1>Countdown Timer</h1>
                    <input type="text" placeholder="hh" id="hour">
                    <input type="text" placeholder="mm" id="minute">
                    <input type="text" placeholder="ss" id="second"><br>
                    <button onclick="countDown()">CountDown</button>
            </div>
        
        <div id="stopwatch" >
            
                <h1>Stop Watch</h1>
                <input type="text" placeholder="time" disabled id="time"><br>
                <button onclick="stopWatch()">Stop</button>
                <button onclick="startWatch()">Start</button>
            
        </div>
            <div id="Alarm">
                <h1>Alarm</h1>

                    <!-- <small>current time: <p id="alarmtime"></p> </small> -->
                    <input type="number" placeholder="hh" id="ahour">:
                    <input type="number" placeholder="mm" id="aminute"><br>
                    <button onclick="setAlarm()">Set Alarm</button>
                    <button onclick="stopAlarm()">Stop Alarm</button>
                    <button onclick="snoozeAlarm()">Snooze</button>

            </div>
           
        </section>
        <button onclick="back()">Back</button>
    </center>
    <script src="/bootsstrap/bootstrap-5.1.3-dist/js/bootstrap.js"></script>
    <script src="/Assignment/Alarm/timer.js"></script>
</body>
